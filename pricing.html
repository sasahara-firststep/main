<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料金案内 - ボクシングジム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="fade-in-up">料金案内</h1>
      <p class="fade-in-up delay-1">あなたにぴったりのプランでボクシングを始めよう。</p>
    </div>
  </header>

  <!-- 料金プランセクション -->
  <section class="pricing">
    <h2>料金プラン</h2>
    <table>
      <tr>
        <th>プラン名</th>
        <th>料金</th>
        <th>内容</th>
      </tr>
      <tr>
        <td>月額プラン</td>
        <td>¥10,000</td>
        <td>月に何度でも通い放題</td>
      </tr>
      <tr>
        <td>チケット制</td>
        <td>¥5,000（5回チケット）</td>
        <td>必要な時にジムに通えるチケット制</td>
      </tr>
      <tr>
        <td>パーソナルトレーニング</td>
        <td>¥7,000/1回</td>
        <td>個別指導で効率よくトレーニング</td>
      </tr>
    </table>
  </section>

  <footer>
    <p>© 2024 ボクシングジム</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
