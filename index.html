<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボクシングジム紹介</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="hero">
    <h1>ようこそ！ボクシングジムへ</h1>
    <p>あなたの力を引き出す場所。</p>
    <a href="#about" class="btn">ジムについて</a>
  </header>

  <!-- ジム紹介セクション -->
  <section id="about" class="about">
    <h2>ジム紹介</h2>
    <p>私たちのジムは、最新の設備を取り揃え、経験豊富なトレーナーがサポートします。</p>
    <a href="#trainers" class="btn">トレーナー紹介</a>
  </section>

  <!-- トレーナー紹介セクション -->
  <section id="trainers" class="trainers">
    <h2>トレーナー紹介</h2>
    <div class="trainer-card">
      <img src="trainer1.jpg" alt="トレーナー1" class="trainer-image">
      <p>トレーナーA</p>
    </div>
    <div class="trainer-card">
      <img src="trainer2.jpg" alt="トレーナー2" class="trainer-image">
      <p>トレーナーB</p>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>© 2024 ボクシングジム</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
