<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIRST STEP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">FIRST STEP</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">ホーム</a></li>
          <li><a href="#services">サービス</a></li>
          <li><a href="#trainer">トレーナー紹介</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <h2>あなたの第一歩をサポートします</h2>
      <p>目標に合わせたトレーニングを提供</p>
      <a href="#services" class="cta-btn">サービスを確認</a>
    </div>
  </section>

  <!-- サービスセクション -->
  <section id="services" class="section fade-in">
    <h2>提供サービス</h2>
    <div class="service-cards">
      <div class="card">
        <h3>初心者コース</h3>
        <p>ボクシングを始めたばかりの方に最適</p>
      </div>
      <div class="card">
        <h3>上級者コース</h3>
        <p>プロを目指す方向けのコースです</p>
      </div>
      <div class="card">
        <h3>パーソナルトレーニング</h3>
        <p>個別指導で効率よく成長できます</p>
      </div>
    </div>
  </section>

  <!-- トレーナー紹介 -->
  <section id="trainer" class="section fade-in">
    <h2>トレーナー紹介</h2>
    <div class="trainer-info">
      <img src="../trainer.jpg" alt="トレーナーの写真" class="trainer-image">
      <p>トレーナー：佐藤 太郎</p>
      <p>ボクシング経験10年。初心者から上級者まで対応しています。</p>
    </div>
  </section>

  <!-- お問い合わせ -->
  <section id="contact" class="section fade-in">
    <h2>お問い合わせ</h2>
    <p>あなたの目標をサポートします。お気軽にご連絡ください。</p>
    <a href="mailto:info@firststep.com" class="cta-btn">メールで問い合わせ</a>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
