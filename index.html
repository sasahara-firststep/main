<!DOCTYPE html>
<html lang="ja">
<head>

</head>
<body>
  <header>

      <h1 class="logo">FIRST<span>STEP</span></h1>
      <button class="menu-toggle" aria-label="メニュー">
        ☰

      <nav class="nav-menu">
        <ul class="nav-links">
          <li><a href="#home">ホーム</a></li>
          <li><a href="#about">サービス紹介</a></li>
          <li><a href="#testimonials">お客様の声</a></li>
          <li><a href="#trainer">トレーナー紹介</a></li>

          <li><a href="#cta">お問い合わせ</a></li>
        </ul>
      </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">

  <!-- About Section -->

    <div class="overlay">
      <h2>サービス紹介</h2>
      <p>お客様一人ひとりに合わせたトレーニングを提供します。</p>
    </div>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials" class="fade-in">
    <div class="overlay">
      <h2>お客様の声</h2>
      <p>"初心者でも安心して通えるジムです。"</p>
    </div>
  </section>

  <!-- Trainer Section -->
  <section id="trainer" class="fade-in">
    <div class="container">
      <img src="images/trainer.jpg" alt="トレーナー佐藤健" class="trainer-img">
      <h3>佐藤健</h3>
      <p>元プロボクサー。初心者からプロまで指導可能。</p>
    </div>
  </section>

  <!-- Access Section -->
  <section id="access" class="fade-in">
    <div class="overlay">
      <h2>アクセス</h2>
      <p>〒916-0007 福井県鯖江市三六町１丁目14-10</p>
    </div>
    <div class="container">
      <iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=福井県鯖江市三六町１丁目14-10" 
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- CTA Section -->
  <section id="cta" class="fade-in">
    <div class="overlay">
      <h2>今すぐ、第一歩を踏み出そう</h2>
      <a href="#contact" class="btn">無料体験を申し込む</a>
    </div>
  </section>

  <script src="js/main.js"></script>
